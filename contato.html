<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Matheus Henrique de Assis">
    <title>Matheus # Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <header>
        <div class="caixa">
             <h1 class="logo"><img src="./logo.jpg" alt="Logo"></h1>
                <nav class="navegacao">
                 <ul>
                    <li><button><a href="index.html">Início</a></button></li>
                    <li><button><a href="https://br.linkedin.com/in/matheusdeassis" target="_blank">LinkedIn</a></button></li>
                    <li><button><a href="https://www.instagram.com/matheush.assis/" target="_blank">Instagram</a></button></li>
                    <li><button><a href="contato.html">Contato</a></button></li>
                 </ul>
                </nav>
        </div>
    </header>
    <main>
        <form>
            <div class="campos">
                <label for="nome">Nome completo</label>
                    <input type="text" id="nome" required>
                <label for="email">E-mail</label>
                    <input type="text" id="email" required>
                <label for="celular">Celular</label>
                    <input type="text" id="celular" required>
                <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" cols="40" rows="10" placeholder="Digite sua mensagem" required></textarea>
            </div>
            <div class="radios">
                <p>Preferência de contato</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> WhatsApp</label>
                <label for="radio-ligacao"><input type="radio" name="contato" value="ligacao" id="radio-ligacao"> Ligação</label>
            </div>
            <div class="checkbox">
                <label for="checkbox"><input type="checkbox" id="checkbox"> Gostaria de receber nossas novidades por e-mail?</label>
            </div>
            <div class="horario">
                <p>Melhor horário para contato</p>
                <select name="horario" id="turno" required>
                    <option value="">Selecione</option>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>
            <div class="botao">
            <input type="submit" value="Enviar formulário">
            </div>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; Matheus Henrique de Assis <br> 2022</p>
    </footer>
    </body>
</html>
